# Example .tmux.conf with tswitch integration
# Copy relevant sections to your ~/.tmux.conf

# ============================================================================
# BASIC SETUP
# ============================================================================

# Set prefix to Ctrl+a (or keep Ctrl+b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable 256 colors
set -g default-terminal "screen-256color"

# Enable mouse
set -g mouse on

# ============================================================================
# TSWITCH INTEGRATION - Choose one method below
# ============================================================================

# METHOD 1: Popup overlay (RECOMMENDED - TMUX 3.2+)
# Opens tswitch as a centered overlay popup
# Press: prefix + s
bind s display-popup -E -w 80% -h 80% "tswitch"

# METHOD 2: New window (works with older TMUX versions)
# Uncomment this and comment out METHOD 1 if you have TMUX < 3.2
# bind s new-window -n tswitch "tswitch"

# METHOD 3: Horizontal split pane
# Uncomment to use this instead
# bind s split-window -h "tswitch"

# ============================================================================
# OPTIONAL: Additional tswitch keybinds
# ============================================================================

# If you have marks set up in tswitch (see MARKS_FEATURE.md),
# you can create quick aliases:

# Open tswitch and try to jump to mark 'w' (work)
# Press: prefix + W
# bind W send-keys "tswitch && w" Enter

# Open tswitch and try to jump to mark 'p' (personal)  
# Press: prefix + P
# bind P send-keys "tswitch && p" Enter

# ============================================================================
# BASIC KEYBINDINGS
# ============================================================================

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Create new window
bind c new-window

# Kill window
bind & kill-window

# Kill pane
bind x kill-pane

# Split panes
bind | split-window -h
bind - split-window -v

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Select windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# ============================================================================
# APPEARANCE
# ============================================================================

# Status bar
set -g status-bg "#1e1e1e"
set -g status-fg "#ffffff"
set -g status-left "#[bg=blue][ #S ]#[bg=#1e1e1e] "
set -g status-right "#[fg=#666666]%H:%M %d-%b"

# Window list
setw -g window-status-format "#[bg=#1e1e1e,fg=#666666] #I: #W "
setw -g window-status-current-format "#[bg=blue,fg=white] #I: #W "

# Pane borders
set -g pane-border-fg "#666666"
set -g pane-active-border-fg "blue"

# ============================================================================
# PERFORMANCE
# ============================================================================

# Set escape time
set -s escape-time 0

# Increase scrollback
set -g history-limit 50000

# ============================================================================
# END
# ============================================================================
